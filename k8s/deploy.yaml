apiVersion: v1
kind: Namespace 
metadata:
  labels:
    name: dockergen
  name: dockergen
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: dockergen
  name: dockergen
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dockergen
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: dockergen
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
        kubernetes.io/os: linux
      containers:
      - name: dockergen
        image: 192.168.1.20:5000/dockergen:v0.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "50Mi"
            cpu: "125m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---

apiVersion: v1
kind: Service
metadata:
  namespace: dockergen
  name: dockergen
  labels:
    name: dockergen
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: dockergen