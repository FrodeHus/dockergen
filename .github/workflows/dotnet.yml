name: .NET

on:
  push:
    branches: [ main ]
    paths:
            - "src/**"
  pull_request:
    branches: [ main ]
    paths:
            - "src/**"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore src/src.sln
    - name: Build
      run: dotnet build src/src.sln --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal src/DockerGen.Tests/DockerGen.Tests.csproj
