name: dockergen
extensions:
  - name: dapr
    log-level: debug
    components-path: ./components

    
services:
- name: frontend
  project: DockerGen/DockerGen.csproj
- name: api
  executable: dapr
  args: run --app-id api --app-port 5030 --components-path ./components -- dotnet run --project DockerGen.Api/DockerGen.Api.csproj --urls http://+:5030
- name: validation
  executable: dapr
  args: run --app-id validation --app-port 5031 --components-path ./components -- dotnet run --project DockerGen.Service.Validation/DockerGen.Service.Validation.csproj --urls http://+:5031